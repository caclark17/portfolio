<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #square {
            margin: 100px;
            width: 100px;
            height: 100px;
            background: #d16;
        }

        #square2 {
            margin: 100px;
            width: 100px;
            height: 100px;
            background: #cc0;
            animation: spin 4s linear infinite;
        }

        @keyframes spin { from { transform:rotate(0deg); } to { transform:rotate(360deg);}}

    </style>
</head>
<body>
    <div id="square"></div>
    <div id="square2"></div>

    <div id="hero" data-powers="flight superSpeed">
        Superman
    </div>

    <button id="rainbow">Change Color</button>
        <form>
            <label for="number">Enter a Number to Factorize: </label>
            <input id="number" type="number" name="number" min=1 value="20">
            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>

    <canvas id='canvas' width='400' height='400'>Sorry, but your browser does not support the canvas element</canvas>
    <script src="main.js"></script>
</body>
</html>
