<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="restaurant.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script defer src="js/restaurant.js"></script>
</head>
<body>
    <header>
         <h1>The Garbanzo Bean</h1>
    </header>
    <main>
        <h2 class="menu">Menu</h2>
        <div class="cards"></div>
        <div id="map"></div>
    </main>
    <script>
        function initMap() {
            const options = {
                zoom:14,
                center:{lat:40.7608,lng:-111.8910}
            }

            const map = new
            google.maps.Map(document.getElementById('map'),options);

            const marker = new google.maps.Marker({
                position:{lat:40.7608,lng:-111.8910},
                map:map
            })
        }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVKcWNSR7AR0UWEmEJ-hgEI76dFV45ZII&callback=initMap&v=weekly"
      defer
    ></script>
</body>
</html>
