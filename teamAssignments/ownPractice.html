<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>Problem 1</h2>
    <input id="reqInput1" type = "text" placeholder="Enter a describing word"/> <!--this creates the text box-->
    <button id="button1" onclick="message1()">Submit</button> <!--this creates the button. The button will say Submit and clicking it fires the function.-->
    <div id="reqOutput1"></div> <!--This is where the output will display-->

    <script>
        function message1() {
            const myMessage = document.getElementById("reqInput1").value; //I'm taking the input from the text box and storing it in this variable
            const displayedMessage = document.getElementById("reqOutput1"); //
            displayedMessage.innerHTML = "Jason is " + myMessage;

        }
    </script>
    
</body>
