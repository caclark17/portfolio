<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/3d25600878.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>My To Do List</h1>
    </header>
    <main>

    <div class="input">
        <label>Enter a Task: </label>
        <input type="text" id="task" placeholder="Vacuum living room">
        <button type="submit">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div> 
    <div class="taskContainer">
        <ul class="list"></ul>
    </div>

    <script src="./main.js"></script>
    </main>
</body>
</html>
